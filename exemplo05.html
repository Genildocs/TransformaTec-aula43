<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 05 - Execução Sincrona</title>
</head>
<body>
    
    <div id="principal">

        <p>Calcular:</p>

        <input type="submit" value="calcular" onclick="calcular()">

    </div>


    <script>

        function calcular() {
            let n1 = 20
            let n2 = 50

            let soma = n1 + n2

            exibir(soma)
        }

        function exibir(soma) {

            var resultado = document.createElement("p")
            resultado.innerHTML = `Resultado: ${soma}`;

            document.getElementById('principal').appendChild(resultado)

        }
    </script>

</body>
</html>
